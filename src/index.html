<!DOCTYPE html>
<html lang="en">
  <head>
    <title>githop</title>
    <meta charset="utf-8" />
    <meta name="Description" content="Personal website for a web developer." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="" />
    <link rel="icon" content="" />
    <script>
      // If `prefers-color-scheme` is not supported, fall back to light mode.
      // In this case, light.css will be downloaded with `highest` priority.
      if (window.matchMedia('(prefers-color-scheme)').media === 'not all') {
        document.documentElement.style.display = 'none';
        document.head.insertAdjacentHTML(
          'beforeend',
          '<link rel="stylesheet" href="assets/light.css" onload="document.documentElement.style.display = ``">'
        );
      }
    </script>

    <!--
  Conditionally either load the light or the dark stylesheet. The matching file
  will be downloaded with `highest`, the non-matching file with `lowest`
  priority. If the browser doesn't support `prefers-color-scheme`, the media
  query is unknown and the files are downloaded with `lowest` priority (but
  above I already force `highest` priority for my default light experience).
-->

    <link
      rel="stylesheet"
      href="assets/dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      href="assets/light.css"
      media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
    />

    <link href="assets/styles.css" rel="stylesheet" />
    <link href="assets/normalize.css" rel="stylesheet" />
    <link
      href="https://githop-backend.firebaseio.com/resume.json"
      rel="preload"
      as="fetch"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <script src="/index.js"></script> -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-56739309-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-56739309-2');
    </script>
  </body>
</html>
